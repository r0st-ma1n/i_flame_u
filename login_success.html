<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Успешный вход</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4CAF50;
        }
        
        .info {
            background: #e8f5e8;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .count {
            font-size: 48px;
            color: #4CAF50;
            font-weight: bold;
            margin: 20px 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>✅ УСПЕШНЫЙ ВХОД</h1>

        <div class="info">
            <p><strong>Пользователь:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
        </div>

        <div class="count" id="loginCount">0</div>
        <p>количество авторизаций</p>

        <button onclick="goToMain()">Перейти на главную</button>
    </div>

    <script>
        // Получаем данные из URL параметров
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name') || 'Пользователь';
        const userEmail = urlParams.get('email') || 'Не указан';
        const loginCount = urlParams.get('count') || '1';

        // Заполняем страницу
        document.getElementById('userName').textContent = userName;
        document.getElementById('userEmail').textContent = userEmail;
        document.getElementById('loginCount').textContent = loginCount;

        function goToMain() {
            window.location.href = 'index.html';
        }

        // Автопереход через 5 секунд
        setTimeout(goToMain, 5000);
    </script>
</body>

</html>
